<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Performance Predictor</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        color: white;
        width: 350px;
        backdrop-filter: blur(10px);
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin: 12px 0 6px;
        font-weight: bold;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #ffffff;
        color: #007bff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #e0e0e0;
      }

      #result {
        margin-top: 20px;
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Predict Student Performance</h2>
      <form id="predictForm">
        <label for="hours">Hours Studied</label>
        <input type="number" id="hours" step="any" min="0" required />

        <label for="scores">Previous Scores (out of 100)</label>
        <input type="number" id="scores" min="0" max="100" required />

        <label for="activities">Extracurricular Activities</label>
        <select id="activities" required>
          <option value="">--Select--</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>

        <label for="sleep">Sleep Hours (per day)</label>
        <input type="number" id="sleep" step="any" min="0" max="24" required />

        <label for="papers">Sample Question Papers Practiced</label>
        <input type="number" id="papers" min="0" required />

        <button type="submit">Predict</button>
      </form>

      <div id="result"></div>
    </div>
  </body>
</html>
